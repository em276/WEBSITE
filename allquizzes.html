<body>
    <div class="container">
        <div class="nav">
            <ul>
                <li>
                    <a class="navbuttons" href="index.html">HOME</a>

                <li>

                </li>
                <li>

                </li>
                <li>
                    <a class="navbuttons" href="contact.html">CONTACT</a>
                </li>


            </ul>
        </div>


        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="question1">
                        <img src="nature.jpg" class="img-thumbnail">
                        <br>
                        <button id="q1" button type="button" class="btn btn-primary btn-lg">Take Quiz</button>
                    </div>

                    <div class="question2">
                        <img src="scotland.jpg" class="img-thumbnail">
                        <br>
                        <button id="q2" button type="button" class="btn btn-primary btn-lg">SCOTLAND</button>

                </div>

            <div class="row">

    <div id="dialog" title="Basic dialog" style="display:none">

        <div id="question" class="question"></div>
        <div class="radio">
            <p>In which year did Scotland become part of the United Kingdom?</p>
            <label>
                <input type="radio" name="optradio1" value="1825">1825</label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optradio1" value="1707">1707</label>
        </div>
        <div class="radio disabled">
            <label>
                <input type="radio" name="optradio1" value="1658">1658</label>
        </div>

        <button id="submit-answers" class="next-btn">Submit</button>
    </div>



    <div id="result" class="container result" style="display:none;">
    </div>
